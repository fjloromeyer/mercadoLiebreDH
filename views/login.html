<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mercado liebre login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/themes.css" />

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/styles-tablet.css" />
    <link rel="stylesheet" href="/css/styles-desktop.css" />

    <script
      src="https://kit.fontawesome.com/a6f3bf090e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="amarillo p">
      <section class="top-nav">
        <a href="/" class="logo">
          <img src="/images/logo-mercado-liebre.svg" alt="Mercado Liebre" />
        </a>
        <div class="search-bar">
          <form action="/" method="POST">
            <input
              type="text"
              name="lupa-busqueda"
              placeholder="Buscar productos, marcas y más"
            />
            <button type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
        <p class="leyenda text-center p-vertical">
          <i class="fas fa-hand-holding-usd"></i> Comprá en cuotas y sin tarjeta
          de crédito
        </p>
      </section>

      <nav class="navbar oculto-mobile">
        <ul class="navbar-izq">
          <li class="margen-d"><a href="">Ofertas</a></li>
          <li class="margen-d"><a href="">Tiendas oficiales</a></li>
          <li class="margen-d"><a href="">Vender</a></li>
          <li><a href="">Ayuda</a></li>
        </ul>
        <ul class="navbar-der">
          <li>
            <a href="/register"
              >Creá tu cuenta <i class="far fa-address-card"></i
            ></a>
          </li>
          <li class="margen-i">
            <a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a>
          </li>
          <li class="margen-i">
            <a href="">Mis compras <i class="fas fa-shopping-basket"></i></a>
          </li>
        </ul>
      </nav>

      <div class="burger-menu oculto-not-mobile celeste">
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <form action="/" method="POST" class="crear-formulario">
      <div class="control-formulario">
        <input
          type="text"
          name="usuario"
          placeholder="Nombre de usuario"
          class="control"
        />
        <span class="mensaje-error">El usuario no existe</span>
      </div>
      <div class="control-formulario">
        <input
          type="password"
          name="contrasena"
          placeholder="Contraseña"
          class="control"
        />
        <span class="mensaje-error">La contraseña es errónea</span>
      </div>
      <div class="control-formulario">
        <button type="submit" class="boton-formulario">Enviar</button>
      </div>
    </form>
  </body>
</html>
